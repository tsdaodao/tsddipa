    <script>
        // https://tsdaodao2.github.io/testreleases/index6.html?owner=tsdaodao2&repo=testreleases&ext=html

        // ‰ªé URL ÂèÇÊï∞Ëé∑ÂèñÈÖçÁΩÆ
        const urlParams = new URLSearchParams(window.location.search);
        const REPO_OWNER = urlParams.get('owner') || 'tsdaodao';
        const REPO_NAME = urlParams.get('repo') || 'tsddipa';
        const FILE_EXT = (urlParams.get('ext') || '*').toLowerCase();
        const FILE_NAME = (urlParams.get('name') || '').toLowerCase(); // Êñ∞Â¢ûÊñá‰ª∂ÂêçËøáÊª§ÂèÇÊï∞
        const DOWNLOAD_ONLY = urlParams.get('download_only') === 'true'; // ‰ªÖ‰∏ãËΩΩÊ®°ÂºèÂèÇÊï∞
        const ACCELERATED = urlParams.get('accelerated') !== 'false'; // Âä†ÈÄüÁä∂ÊÄÅÂèÇÊï∞ÔºåÈªòËÆ§‰∏∫true

        // Âä†ÈÄüÈÖçÁΩÆ
        let FAST_URL = ACCELERATED ? 'https://ghfast.top/' : '';
        const FAST_TAIL = '.plist';
        let isAccelerated = ACCELERATED; // ‰ªéURLÂèÇÊï∞ÂàùÂßãÂåñÂä†ÈÄüÁä∂ÊÄÅ

        // ÁîüÊàê‰∫åÁª¥Á†Å
        function generateQRCode() {
            return new Promise((resolve) => {
                const currentURL = window.location.href;
                
                // Ê†πÊçÆÂ±èÂπïÂ∞∫ÂØ∏ÂÜ≥ÂÆö‰∫åÁª¥Á†ÅÂ§ßÂ∞è
                const isSmallScreen = window.innerWidth <= 768;
                const mainQRSize = isSmallScreen ? 60 : 150; // Â∞èÂ±èÂπï60pxÔºåÂ§ßÂ±èÂπï150px
                
                // ÁîüÊàê‰∏ª‰∫åÁª¥Á†Å
                new QRCode(document.getElementById("qrcode-container"), {
                    text: currentURL,
                    width: mainQRSize,
                    height: mainQRSize,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // ÁîüÊàêÊ®°ÊÄÅÊ°Ü‰∏≠ÁöÑÂ§ß‰∫åÁª¥Á†Å
                new QRCode(document.getElementById("qrcodeModalContent"), {
                    text: currentURL,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                resolve();
            });
        }

        // Êñá‰ª∂Á±ªÂûãÂíåÊñá‰ª∂ÂêçËøáÊª§
        function filterAssets(assets) {
            const FILE_EXT_Array = FILE_EXT.split(',').filter(v => v); // Ëß£ÊûêÂèÇÊï∞Âπ∂ÂéªÁ©∫

            return assets.filter(asset => {
                const fileName = asset.name.toLowerCase();
                
                // Êñá‰ª∂ÂêçËøáÊª§ÔºöÂ¶ÇÊûúÊåáÂÆö‰∫ÜÊñá‰ª∂ÂêçÂèÇÊï∞ÔºåÊ£ÄÊü•Êñá‰ª∂ÂêçÊòØÂê¶ÂåÖÂê´ÊåáÂÆöÂ≠óÁ¨¶‰∏≤
                if (FILE_NAME && !fileName.includes(FILE_NAME)) {
                    return false;
                }
                
                // Êâ©Â±ïÂêçËøáÊª§ÔºöÂ§ÑÁêÜÁâπÊÆäÂÄºÔºöÁ©∫Êï∞ÁªÑ„ÄÅÂåÖÂê´ * ÊàñÁ©∫Â≠óÁ¨¶‰∏≤Êó∂ËøîÂõûÊâÄÊúâËµÑ‰∫ß
                if (FILE_EXT_Array.length === 0 || FILE_EXT_Array.includes('*')) {
                    return true;
                }

                // Ê≠£Â∏∏ËøáÊª§ÔºöÊ£ÄÊü•Êñá‰ª∂Êâ©Â±ïÂêçÊòØÂê¶Âú®ÂÖÅËÆ∏ÁöÑÊï∞ÁªÑ‰∏≠
                const ext = fileName.lastIndexOf('.') === -1 ? '' : fileName.split('.').pop();
                return FILE_EXT_Array.includes(ext);
            });
        }

        // Ê£ÄÊü•ÊòØÂê¶‰∏∫PayloadÊñá‰ª∂
        function isPayloadFile(fileName) {
            return fileName.toLowerCase().includes('payload');
        }

        // Ëé∑ÂèñPayloadÊñá‰ª∂ÁöÑÊòæÁ§∫ÂêçÁß∞
        function getPayloadDisplayName(fileName) {
            const lowerName = fileName.toLowerCase();
            if (lowerName.includes('rentuibangpayload')) {
                return '‰ªªÊé®Â∏ÆÂæÖÁ≠æÂêçÂåÖ';
            } else if (lowerName.includes('haigepayload')) {
                return 'Êµ∑È∏ΩÂæÖÁ≠æÂêçÂåÖ';
            } else if (lowerName.includes('temupayload')) {
                return 'TEMUÂæÖÁ≠æÂêçÂåÖ';
            }
            // Â¶ÇÊûúÊ≤°ÊúâÂåπÈÖçÔºåËøîÂõûÂéüÊñá‰ª∂ÂêçÔºà‰∏çÂê´Êâ©Â±ïÂêçÔºâ
            return fileName.substring(0, fileName.lastIndexOf('.')) + 'ÂæÖÁ≠æÂêçÂåÖ';
        }

        // Ëé∑ÂèñÊòæÁ§∫ÂêçÁß∞
        function getDisplayName(fileName) {
            const lowerName = fileName.toLowerCase();
            if (lowerName.includes('haige')) {
                return 'Êµ∑È∏Ω';
            } else if (lowerName.includes('rentuibang')) {
                return '‰ªªÊé®Â∏Æ';
            } else if (lowerName.includes('temu')) {
                return 'TEMU';
            }
            // Â¶ÇÊûúÊ≤°ÊúâÂåπÈÖçÔºåËøîÂõûÂéüÊñá‰ª∂ÂêçÔºà‰∏çÂê´Êâ©Â±ïÂêçÔºâ
            return fileName.substring(0, fileName.lastIndexOf('.'));
        }

        function checkurlshowbuttonhtml(name, releaseAssets, currentAsset) {
            const lowerName = name.toLowerCase();
            
            if (!lowerName.includes('.ipa')) {
                return '';
            }
            
            // Â¶ÇÊûúÊòØPayloadÊñá‰ª∂Ôºå‰∏çÁîüÊàêÂÆâË£ÖÊåâÈíÆ
            if (isPayloadFile(name)) {
                return '';
            }
            
            // ÊèêÂèñÊñá‰ª∂ÂêçÔºà‰∏çÂê´Êâ©Â±ïÂêçÔºâ
            const baseName = name.substring(0, name.lastIndexOf('.'));
            // Ëé∑ÂèñÊòæÁ§∫ÂêçÁß∞
            const displayName = getDisplayName(name);
            // ÊûÑÈÄ†plistÊñá‰ª∂ÂêçÔºà‰∏éipaÊñá‰ª∂ÂêåÂêçÔºåÊâ©Â±ïÂêçÊîπ‰∏∫plistÔºâ
            const plistName = baseName + '.plist';
            
            // Âú®Âêå‰∏Ä‰∏™releaseÁöÑassets‰∏≠Êü•ÊâæÂØπÂ∫îÁöÑplistÊñá‰ª∂
            const plistAsset = releaseAssets.find(asset => 
                asset.name.toLowerCase() === plistName.toLowerCase()
            );
            
            if (!plistAsset) {
                // Â¶ÇÊûúÊâæ‰∏çÂà∞ÂØπÂ∫îÁöÑplistÊñá‰ª∂ÔºåËøîÂõû‰∏ãËΩΩÈìæÊé•
                return `
                    <a href="${FAST_URL}${currentAsset.browser_download_url}" 
                       download="${name}"
                       class="btn btn-secondary">
                        <i class="fa fa-download"></i>
                        <span>‰∏ãËΩΩ ${displayName}</span>
                    </a>

                // ‰æùÊ¨°Â∞ùËØïÊâÄÊúâ API Âú∞ÂùÄ

                            }
                        };
                        
                        response = await fetch(API_URLS[i], fetchOptions);
                        
                        // Ê£ÄÊü•ÂìçÂ∫îÁä∂ÊÄÅ
                        if (response.ok) {
                            console.log(`API ${i + 1} ÊàêÂäü`);
                            break;
                        } else {
                            // Ëé∑ÂèñÈîôËØØ‰ø°ÊÅØ
                            const errorData = await response.json().catch(() => ({}));
                            console.log(`API ${i + 1} Áä∂ÊÄÅÈîôËØØ:`, response.status, errorData.message || '');
                            
                            // Â¶ÇÊûúÊòØÈÄüÁéáÈôêÂà∂ÈîôËØØÔºåÊòæÁ§∫ÁâπÊÆäÊèêÁ§∫
                            if (response.status === 403 && errorData.message && errorData.message.includes('rate limit')) {
                                throw new Error('GitHub API ÈÄüÁéáÈôêÂà∂ÔºåËØ∑Á®çÂêéÂÜçËØïÊàñ ÂàáÊç¢IP ÈáçÊñ∞ËÆøÈóÆ');
                            }
                            
                            // Â¶ÇÊûúÊòØÊúÄÂêé‰∏Ä‰∏™ APIÔºåÊäõÂá∫ÈîôËØØ
                            if (i === API_URLS.length - 1) {
                                throw new Error(`API ËØ∑Ê±ÇÂ§±Ë¥•: ${response.status} - ${errorData.message || 'Êú™Áü•ÈîôËØØ'}`);
                            }
                        }
                    } catch (error) {

                        // Â¶ÇÊûúÊòØCORSÈîôËØØÔºåÂ∞ùËØï‰∏çÂêåÁöÑÁ≠ñÁï•
                        if (error.message.includes('CORS') || error.message.includes('cors')) {
                            console.log('Ê£ÄÊµãÂà∞CORSÈîôËØØÔºåÂ∞ùËØïÂ§áÁî®Á≠ñÁï•...');
                            try {
                                // Â∞ùËØï‰ΩøÁî®no-corsÊ®°Âºè
                                const noCorsResponse = await fetch(API_URLS[i], {
                                    method: 'GET',
                                    mode: 'no-cors',
                                    credentials: 'omit'
                                });
                                
                                if (noCorsResponse.type === 'opaque') {
                                    console.log('no-corsÊ®°ÂºèÊàêÂäüÔºå‰ΩÜÊó†Ê≥ïËØªÂèñÂìçÂ∫îÂÜÖÂÆπ');
                                    // ÂØπ‰∫éopaqueÂìçÂ∫îÔºåÊàë‰ª¨Êó†Ê≥ïËØªÂèñÂÜÖÂÆπÔºåÊâÄ‰ª•ÁªßÁª≠‰∏ã‰∏Ä‰∏™API
                                    continue;
                                }
                            } catch (noCorsError) {
                                console.log('no-corsÊ®°Âºè‰πüÂ§±Ë¥•:', noCorsError.message);
                            }
                        }
                        
                        lastError = error;
                        if (i === API_URLS.length - 1) {
                            throw lastError;
                        }
                    }
                }

                // Ê£ÄÊü•ÂìçÂ∫îÁä∂ÊÄÅ
                if (response.status === 404) {

                }
                
                if (response.status === 403) {
                    const errorData = await response.json().catch(() => ({}));

                }

                // ÊûÑÈÄ†ÊòæÁ§∫ÂÜÖÂÆπ
                let html = `

                            </div>
                            
                            ${ipaAssets.length > 0 && !DOWNLOAD_ONLY ? `

                                    <div class="install-buttons">
                                        <h5 >üì±ÂÆâË£ÖÂåÖ ÔºàÂÜÖÊµãÁâàÔºâ</h5> 
                                        ${ipaAssets.map(asset => {

                                        ${payloadAssets.map(asset => {
                                            const displayName = getPayloadDisplayName(asset.name);
                                            return `

        // Â≠óËäÇËΩ¨Êç¢ÂáΩÊï∞‰øùÊåÅ‰∏çÂèò
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
