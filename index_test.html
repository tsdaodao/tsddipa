    <script>
        // https://tsdaodao2.github.io/testreleases/index6.html?owner=tsdaodao2&repo=testreleases&ext=html

        // ä» URL å‚æ•°è·å–é…ç½®

        const REPO_OWNER = urlParams.get('owner') || 'tsdaodao';
        const REPO_NAME = urlParams.get('repo') || 'tsddipa';
        const FILE_EXT = (urlParams.get('ext') || '*').toLowerCase();
        const FILE_NAME = (urlParams.get('name') || '').toLowerCase(); // æ–°å¢æ–‡ä»¶åè¿‡æ»¤å‚æ•°
        const DOWNLOAD_ONLY = urlParams.get('download_only') === 'true'; // ä»…ä¸‹è½½æ¨¡å¼å‚æ•°
        const ACCELERATED = urlParams.get('accelerated') !== 'false'; // åŠ é€ŸçŠ¶æ€å‚æ•°ï¼Œé»˜è®¤ä¸ºtrue

        // åŠ é€Ÿé…ç½®
        let FAST_URL = ACCELERATED ? 'https://ghfast.top/' : '';

        let isAccelerated = ACCELERATED; // ä»URLå‚æ•°åˆå§‹åŒ–åŠ é€ŸçŠ¶æ€

        // ç”ŸæˆäºŒç»´ç 
        function generateQRCode() {
            return new Promise((resolve) => {
                const currentURL = window.location.href;
                
                // æ ¹æ®å±å¹•å°ºå¯¸å†³å®šäºŒç»´ç å¤§å°
                const isSmallScreen = window.innerWidth <= 768;
                const mainQRSize = isSmallScreen ? 60 : 150; // å°å±å¹•60pxï¼Œå¤§å±å¹•150px
                
                // ç”Ÿæˆä¸»äºŒç»´ç 
                new QRCode(document.getElementById("qrcode-container"), {
                    text: currentURL,
                    width: mainQRSize,
                    height: mainQRSize,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // ç”Ÿæˆæ¨¡æ€æ¡†ä¸­çš„å¤§äºŒç»´ç 
                new QRCode(document.getElementById("qrcodeModalContent"), {
                    text: currentURL,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",

                resolve();

        // æ–‡ä»¶ç±»å‹å’Œæ–‡ä»¶åè¿‡æ»¤
        function filterAssets(assets) {
            const FILE_EXT_Array = FILE_EXT.split(',').filter(v => v); // è§£æå‚æ•°å¹¶å»ç©º

            return assets.filter(asset => {
                const fileName = asset.name.toLowerCase();
                
                // æ–‡ä»¶åè¿‡æ»¤ï¼šå¦‚æœæŒ‡å®šäº†æ–‡ä»¶åå‚æ•°ï¼Œæ£€æŸ¥æ–‡ä»¶åæ˜¯å¦åŒ…å«æŒ‡å®šå­—ç¬¦ä¸²
                if (FILE_NAME && !fileName.includes(FILE_NAME)) {
                    return false;
                }
                
                // æ‰©å±•åè¿‡æ»¤ï¼šå¤„ç†ç‰¹æ®Šå€¼ï¼šç©ºæ•°ç»„ã€åŒ…å« * æˆ–ç©ºå­—ç¬¦ä¸²æ—¶è¿”å›æ‰€æœ‰èµ„äº§
                if (FILE_EXT_Array.length === 0 || FILE_EXT_Array.includes('*')) {
                    return true;
                }

                // æ­£å¸¸è¿‡æ»¤ï¼šæ£€æŸ¥æ–‡ä»¶æ‰©å±•åæ˜¯å¦åœ¨å…è®¸çš„æ•°ç»„ä¸­
                const ext = fileName.lastIndexOf('.') === -1 ? '' : fileName.split('.').pop();
                return FILE_EXT_Array.includes(ext);
            });
        }

        // æ£€æŸ¥æ˜¯å¦ä¸ºPayloadæ–‡ä»¶
        function isPayloadFile(fileName) {
            return fileName.toLowerCase().includes('payload');
        }

        // è·å–Payloadæ–‡ä»¶çš„æ˜¾ç¤ºåç§°
        function getPayloadDisplayName(fileName) {
            const lowerName = fileName.toLowerCase();
            if (lowerName.includes('rentuibangpayload')) {
                return 'ä»»æ¨å¸®å¾…ç­¾ååŒ…';
            } else if (lowerName.includes('haigepayload')) {
                return 'æµ·é¸½å¾…ç­¾ååŒ…';
            } else if (lowerName.includes('temupayload')) {
                return 'TEMUå¾…ç­¾ååŒ…';
            }
            // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œè¿”å›åŸæ–‡ä»¶åï¼ˆä¸å«æ‰©å±•åï¼‰
            return fileName.substring(0, fileName.lastIndexOf('.')) + 'å¾…ç­¾ååŒ…';
        }

        // è·å–æ˜¾ç¤ºåç§°
        function getDisplayName(fileName) {
            const lowerName = fileName.toLowerCase();
            if (lowerName.includes('haige')) {
                return 'æµ·é¸½';
            } else if (lowerName.includes('rentuibang')) {
                return 'ä»»æ¨å¸®';
            } else if (lowerName.includes('temu')) {
                return 'TEMU';
            }
            // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œè¿”å›åŸæ–‡ä»¶åï¼ˆä¸å«æ‰©å±•åï¼‰
            return fileName.substring(0, fileName.lastIndexOf('.'));
        }

        function checkurlshowbuttonhtml(name, releaseAssets, currentAsset) {
            const lowerName = name.toLowerCase();
            
            if (!lowerName.includes('.ipa')) {
                return '';
            }
            
            // å¦‚æœæ˜¯Payloadæ–‡ä»¶ï¼Œä¸ç”Ÿæˆå®‰è£…æŒ‰é’®
            if (isPayloadFile(name)) {
                return '';
            }
            
            // æå–æ–‡ä»¶åï¼ˆä¸å«æ‰©å±•åï¼‰
            const baseName = name.substring(0, name.lastIndexOf('.'));
            // è·å–æ˜¾ç¤ºåç§°
            const displayName = getDisplayName(name);
            // æ„é€ plistæ–‡ä»¶åï¼ˆä¸ipaæ–‡ä»¶åŒåï¼Œæ‰©å±•åæ”¹ä¸ºplistï¼‰
            const plistName = baseName + '.plist';
            
            // åœ¨åŒä¸€ä¸ªreleaseçš„assetsä¸­æŸ¥æ‰¾å¯¹åº”çš„plistæ–‡ä»¶
            const plistAsset = releaseAssets.find(asset => 
                asset.name.toLowerCase() === plistName.toLowerCase()
            );
            
            if (!plistAsset) {
                // å¦‚æœæ‰¾ä¸åˆ°å¯¹åº”çš„plistæ–‡ä»¶ï¼Œè¿”å›ä¸‹è½½é“¾æ¥
                return `

            // æ„é€ plistæ–‡ä»¶URLï¼ˆä½¿ç”¨GitHub releasesçš„ä¸‹è½½é“¾æ¥ï¼‰
            const plistUrl = FAST_URL + plistAsset.browser_download_url + (isAccelerated ? FAST_TAIL : '');
