<body>
    <h1>APP 安装 </h1>
    <div id="qrcode-container"></div>
    <div id="release-container"></div>

    <script>
        // https://tsdaodao2.github.io/testreleases/index6.html?owner=tsdaodao2&repo=testreleases&ext=html

        // 从 URL 参数获取配置
        const urlParams = new URLSearchParams(window.location.search);
        const REPO_OWNER = urlParams.get('owner') || 'tsdaodao';
        const REPO_NAME = urlParams.get('repo') || 'tsddipa';
        const FILE_EXT = (urlParams.get('ext') || '*').toLowerCase();
        
        // 生成二维码
        function generateQRCode() {
            const currentURL = window.location.href;
            new QRCode(document.getElementById("qrcode-container"), {
                text: currentURL,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // 文件类型过滤
        function filterAssets(assets) {
            const FILE_EXT_Array = FILE_EXT.split(',').filter(v => v); // 解析参数并去空

            // 处理特殊值：空数组、包含 * 或空字符串时返回所有资产
            if (FILE_EXT_Array.length === 0 || FILE_EXT_Array.includes('*')) {
                return assets;
            }

            // 正常过滤：检查文件扩展名是否在允许的数组中
            return assets.filter(asset => {
                const fileName = asset.name.toLowerCase();
                // 提取扩展名（从最后一个 . 开始）
                const ext = fileName.lastIndexOf('.') === -1 ? '' : fileName.split('.').pop();
                return FILE_EXT_Array.includes(ext);
            });
        }

        function checkurlshowbuttonhtml(name, releaseAssets, currentAsset) {
            const lowerName = name.toLowerCase();
            
            if (!lowerName.includes('.ipa')) {
                return '';
            }
            
            // 提取文件名（不含扩展名）
            const baseName = name.substring(0, name.lastIndexOf('.'));
            // 构造plist文件名（与ipa文件同名，扩展名改为plist）
            const plistName = baseName + '.plist';
            
            // 在同一个release的assets中查找对应的plist文件
            const plistAsset = releaseAssets.find(asset => 
                asset.name.toLowerCase() === plistName.toLowerCase()
            );
            
            if (!plistAsset) {
                // 如果找不到对应的plist文件，返回下载链接
                return `
                    <a href="${currentAsset.browser_download_url}" 
                       download="${name}"
                       class="btn btn-secondary">
                        <i class="fa fa-download"></i>
                        <span>下载 ${baseName}</span>
                    </a>
                `;
            }
            
            // 构造plist文件URL（使用GitHub releases的下载链接）
            const plistUrl = plistAsset.browser_download_url;
            
            return `
                <a href="itms-services://?action=download-manifest&url=${encodeURIComponent(plistUrl)}" 
                   class="btn btn-primary" data-mode="all">
                    <i class="fa fa-flask"></i>
                    <span>安装 ${baseName}</span>
                    <span hidden>${plistUrl}</span>
                </a>
            `;
        }

        async function fetchReleases() {
            const container = document.getElementById('release-container');

            try {
                // 参数验证
                if (!REPO_OWNER || !REPO_NAME) {
                    throw new Error('缺少必要参数：owner 和 repo');
                }

                container.innerHTML = '<div class="loading">加载中...</div>';

                // 添加时间戳防止API缓存
                const timestamp = new Date().getTime();
                const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases?_t=${timestamp}`;
                const response = await fetch(API_URL);

                if (response.status === 404) {
                    throw new Error('仓库不存在或无权访问');
                }

                const releases = await response.json();

                if (!Array.isArray(releases) || releases.length === 0) {
                    container.innerHTML = '<div class="error">该仓库暂无 Release</div>';
                    return;
                }

                // 构造显示内容
                let html = `
                    <div class="config-panel" hidden >
                        当前：<strong>${REPO_OWNER}/${REPO_NAME}</strong>
                        <span hidden class="filter-info">（只显示 .${FILE_EXT} 文件）</span>
                    </div>
                `;

                releases.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));

                releases.forEach(release => {
                    const filteredAssets = filterAssets(release.assets);
                    if (filteredAssets.length === 0) return;

                    html += `
                        <div class="release-card">
                            <h2>${release.name || '未命名版本'}</h2>
                            <div class="release-meta">
                                <span hidden >版本号：${release.tag_name}</span>
                                <span>发布日期：${new Date(release.published_at).toLocaleDateString()}</span>
                                <span> ${new Date(release.published_at).toLocaleTimeString()}</span>
                                <span> | 修改时间：${new Date(release.updated_at).toLocaleDateString()}</span>
                                <span> ${new Date(release.updated_at).toLocaleTimeString()}</span>
                            </div>
                            ${release.body ? `<div class="release-description">${release.body}</div>` : ''}
                            <div class="assets-container">
                                ${filteredAssets.map(asset => {
                                    const isIPA = asset.name.toLowerCase().includes('.ipa');
                                    const buttonHtml = checkurlshowbuttonhtml(asset.name, release.assets, asset);
                                    
                                    return `
                                        <div class="asset-item ${isIPA ? 'ipa-asset' : 'other-asset'}">
                                            <div class="asset-actions">
                                                ${buttonHtml}
                                            </div>
                                            <div class="asset-info">
                                                <a href="${asset.browser_download_url}" 
                                                   download="${asset.name}"
                                                   class="asset-link">
                                                    ${asset.name}
                                                </a>
                                                <div class="asset-size">${formatBytes(asset.size)}</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html || '<div class="error">没有匹配的文件</div>';

            } catch (error) {
                container.innerHTML = `
                    <div class="error-box">
                        <strong>错误：</strong>${error.message}<br>
                        正确 URL 格式应为：
                        <code>?owner=用户名&repo=仓库名&ext=文件后缀</code>
                    </div>
                `;
            }
        }

        // 字节转换函数保持不变
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            generateQRCode();
            fetchReleases();
            
            // 12小时后自动刷新页面
            const refreshInterval = 12 * 60 * 60 * 1000; // 12小时 = 12 * 60 * 60 * 1000毫秒
            setTimeout(() => {
                window.location.reload();
            }, refreshInterval);
        });
    </script>
