    <h1>APP å®‰è£…é¡µï¼ˆ iOS ï¼‰ </h1>
    <div id="qrcode-container"></div>

    <script>
        // https://tsdaodao2.github.io/testreleases/index6.html?owner=tsdaodao2&repo=testreleases&ext=html

        // ä» URL å‚æ•°è·å–é…ç½®
        const urlParams = new URLSearchParams(window.location.search);
        const REPO_OWNER = urlParams.get('owner') || 'tsdaodao';
        const REPO_NAME = urlParams.get('repo') || 'tsddipa';
        const FILE_EXT = (urlParams.get('ext') || '*').toLowerCase();
        const FILE_NAME = (urlParams.get('name') || '').toLowerCase(); // æ–°å¢æ–‡ä»¶åè¿‡æ»¤å‚æ•°
        
        // ç”ŸæˆäºŒç»´ç 
        function generateQRCode() {
            const currentURL = window.location.href;
            new QRCode(document.getElementById("qrcode-container"), {
                text: currentURL,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // æ–‡ä»¶ç±»å‹å’Œæ–‡ä»¶åè¿‡æ»¤
        function filterAssets(assets) {
            const FILE_EXT_Array = FILE_EXT.split(',').filter(v => v); // è§£æå‚æ•°å¹¶å»ç©º

            return assets.filter(asset => {
                const fileName = asset.name.toLowerCase();
                
                // æ–‡ä»¶åè¿‡æ»¤ï¼šå¦‚æœæŒ‡å®šäº†æ–‡ä»¶åå‚æ•°ï¼Œæ£€æŸ¥æ–‡ä»¶åæ˜¯å¦åŒ…å«æŒ‡å®šå­—ç¬¦ä¸²
                if (FILE_NAME && !fileName.includes(FILE_NAME)) {
                    return false;
                }
                
                // æ‰©å±•åè¿‡æ»¤ï¼šå¤„ç†ç‰¹æ®Šå€¼ï¼šç©ºæ•°ç»„ã€åŒ…å« * æˆ–ç©ºå­—ç¬¦ä¸²æ—¶è¿”å›æ‰€æœ‰èµ„äº§
                if (FILE_EXT_Array.length === 0 || FILE_EXT_Array.includes('*')) {
                    return true;
                }

                // æ­£å¸¸è¿‡æ»¤ï¼šæ£€æŸ¥æ–‡ä»¶æ‰©å±•åæ˜¯å¦åœ¨å…è®¸çš„æ•°ç»„ä¸­
                const ext = fileName.lastIndexOf('.') === -1 ? '' : fileName.split('.').pop();
                return FILE_EXT_Array.includes(ext);
            });
        }

        function checkurlshowbuttonhtml(name, releaseAssets, currentAsset) {
            const lowerName = name.toLowerCase();
            
            if (!lowerName.includes('.ipa')) {
                return '';
            }
            
            // æå–æ–‡ä»¶åï¼ˆä¸å«æ‰©å±•åï¼‰
            const baseName = name.substring(0, name.lastIndexOf('.'));
            // æ„é€ plistæ–‡ä»¶åï¼ˆä¸ipaæ–‡ä»¶åŒåï¼Œæ‰©å±•åæ”¹ä¸ºplistï¼‰
            const plistName = baseName + '.plist';
            
            // åœ¨åŒä¸€ä¸ªreleaseçš„assetsä¸­æŸ¥æ‰¾å¯¹åº”çš„plistæ–‡ä»¶
            const plistAsset = releaseAssets.find(asset => 
                asset.name.toLowerCase() === plistName.toLowerCase()
            );
            
            if (!plistAsset) {
                // å¦‚æœæ‰¾ä¸åˆ°å¯¹åº”çš„plistæ–‡ä»¶ï¼Œè¿”å›ä¸‹è½½é“¾æ¥
                return `
                    <a href="${currentAsset.browser_download_url}" 
                       download="${name}"
                       class="btn btn-secondary">
                        <i class="fa fa-download"></i>
                        <span>ä¸‹è½½ ${baseName}</span>
                    </a>
                `;
            }
            
            // æ„é€ plistæ–‡ä»¶URLï¼ˆä½¿ç”¨GitHub releasesçš„ä¸‹è½½é“¾æ¥ï¼‰
            const plistUrl = plistAsset.browser_download_url;
            
            return `
                <a href="itms-services://?action=download-manifest&url=${encodeURIComponent(plistUrl)}" 
                   class="btn btn-primary" data-mode="all">
                    <i class="fa fa-flask"></i>
                    <span>å®‰è£… ${baseName}</span>
                    <span hidden>${plistUrl}</span>
                </a>
            `;
        }

        async function fetchReleases() {
            const container = document.getElementById('release-container');

            try {
                // å‚æ•°éªŒè¯
                if (!REPO_OWNER || !REPO_NAME) {
                    throw new Error('ç¼ºå°‘å¿…è¦å‚æ•°ï¼šowner å’Œ repo');
                }

                container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

                // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢APIç¼“å­˜
                const timestamp = new Date().getTime();
                const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases?_t=${timestamp}`;
                const response = await fetch(API_URL);

                if (response.status === 404) {
                    throw new Error('ä»“åº“ä¸å­˜åœ¨æˆ–æ— æƒè®¿é—®');
                }

                const releases = await response.json();

                if (!Array.isArray(releases) || releases.length === 0) {
                    container.innerHTML = '<div class="error">è¯¥ä»“åº“æš‚æ—  Release</div>';
                    return;
                }

                // æ„é€ æ˜¾ç¤ºå†…å®¹
                let html = `
                    <div class="config-panel" hidden >
                        å½“å‰ï¼š<strong>${REPO_OWNER}/${REPO_NAME}</strong>
                        <span hidden class="filter-info">ï¼ˆåªæ˜¾ç¤º .${FILE_EXT} æ–‡ä»¶ï¼‰</span>
                        ${FILE_NAME ? `<span class="filter-info">ï¼ˆæ–‡ä»¶ååŒ…å«ï¼š${FILE_NAME}ï¼‰</span>` : ''}
                    </div>
                `;

                releases.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));

                releases.forEach(release => {
                    const filteredAssets = filterAssets(release.assets);
                    if (filteredAssets.length === 0) return;

                    // åˆ†ç¦» IPA æ–‡ä»¶å’Œå…¶ä»–æ–‡ä»¶
                    const ipaAssets = filteredAssets.filter(asset => asset.name.toLowerCase().includes('.ipa'));
                    const otherAssets = filteredAssets.filter(asset => !asset.name.toLowerCase().includes('.ipa'));

                    html += `
                        <div class="release-card ">
                            <h2>${release.name || 'æœªå‘½åç‰ˆæœ¬'}</h2>
                            <div class="release-meta release-description">
                                <span hidden >ç‰ˆæœ¬å·ï¼š${release.tag_name}</span>
                                    ${release.body ? `<div class="release-description---">${release.body}</div>` : ''}

                                <span>å‘å¸ƒæ—¥æœŸï¼š${new Date(release.published_at).toLocaleDateString()}</span>
                                <span> ${new Date(release.published_at).toLocaleTimeString()}</span>
                                 
                            </div>
                            
                            ${ipaAssets.length > 0 ? `
                                <div class="install-section">
                                    
                                    <div class="install-buttons">
                                        <h5 >ğŸ“±å®‰è£…åŒ… </h5> 
                                        ${ipaAssets.map(asset => {
                                            const buttonHtml = checkurlshowbuttonhtml(asset.name, release.assets, asset);
                                            return `
                                                <div class="install-button-wrapper">
                                                    ${buttonHtml}
                                                </div>
                                            `;
                                        }).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div class="files-section">
                                 
                                <div class="simple-file-list">
                                    ${filteredAssets.map(asset => {
                                        const isIPA = asset.name.toLowerCase().includes('.ipa');
                                        return `
                                            <div class="simple-file-item ${isIPA ? 'ipa-file' : ''}">
                                                <a href="${asset.browser_download_url}" 
                                                   download="${asset.name}"
                                                   class="simple-download-link">
                                                    ${isIPA ? 'ğŸ“±' : 'ğŸ“„'} ${asset.name}
                                                </a>
                                                <span class="file-size">(${formatBytes(asset.size)})</span>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html || '<div class="error">æ²¡æœ‰åŒ¹é…çš„æ–‡ä»¶</div>';

            } catch (error) {
                container.innerHTML = `
                    <div class="error-box">
                        <strong>é”™è¯¯ï¼š</strong>${error.message}<br>
                        æ­£ç¡® URL æ ¼å¼åº”ä¸ºï¼š
                        <code>?owner=ç”¨æˆ·å&repo=ä»“åº“å&ext=æ–‡ä»¶åç¼€&name=æ–‡ä»¶åå…³é”®è¯</code>
                    </div>
                `;
            }
        }

        // å­—èŠ‚è½¬æ¢å‡½æ•°ä¿æŒä¸å˜
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            generateQRCode();
            fetchReleases();
            
            // 12å°æ—¶åè‡ªåŠ¨åˆ·æ–°é¡µé¢
            const refreshInterval = 12 * 60 * 60 * 1000; // 12å°æ—¶ = 12 * 60 * 60 * 1000æ¯«ç§’
            setTimeout(() => {
                window.location.reload();
            }, refreshInterval);
        });
    </script>
